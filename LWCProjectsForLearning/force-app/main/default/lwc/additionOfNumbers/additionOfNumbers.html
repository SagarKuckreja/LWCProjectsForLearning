<template>
    <lightning-card  title= "Sum of Two Numbers">
        <p class="slds-p-horizontal_small">
            <lightning-input type="number" value={fNumber} name="fstNumber"  label="Enter First Number" onchange={handleChange} ></lightning-input>
            <lightning-input type="number" value={sNumber} name="scdNumber"  label="Enter Second Number" onchange={handleChange} ></lightning-input>
            <lightning-button label="Calculate" onclick={handleClick}></lightning-button>
            <lightning-input type="number" value={sum} name="Result"  label="Result" ></lightning-input>
        </p>
    </lightning-card>
</template>
